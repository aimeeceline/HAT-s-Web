<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>HAT BOOKSTORE</title>
  <!---Custom Css File!--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <!-----------------------------Product-------------------------------------->
    <div class="product">
        <div class="container">
            <div class="product-top">
                <p>Trang chủ</p> <span>&#10230;</span> <p>Danh mục sản phẩm</p><span>&#10230;</span> <p>Kỹ năng sống - Phát triển cá nhân</p> <span>&#10230;</span> <p>Đắc Nhân Tâm</p>
            </div>
            <div class="product-content">
                <div class="product-content-left">
                    <img src="img/product/Kỹ năng sống - Phát triển cá nhân/Đắc Nhân Tâm.jpg" alt="Đắc Nhân Tâm">
                </div>
                <div class="product-content-right">
                    <div class="product-content-right-name">
                    <h1>Đắc Nhân Tâm</h1>
                    <p>Nhà cung cấp: <b>CÔNG TY TNHH PHÁT HÀNH S BOOKS</b><br>
                        Nhà xuất bản: <b>Văn Học</b><br>
                        Tác giả: <b>Dale Carnegie</b><br>
                        Hình thức bìa: <b>Bìa Mềm</b></p>
                    </div>
                    <div class="product-content-right-price">
                        <p>80.000<sup>đ</sup></p>
                    </div>
                    <div class="quantity">
                        <p style="font-weight: bold;">Số lượng:</p>
                        <input type="number" min="0" value="1">
                    </div>
                    <div class="product-content-right-button">
                        <button><i class="fas fa-shopping-cart"></i><p>Thêm vào giỏ hàng</p></button>
                        <button><p>MUA NGAY</p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
