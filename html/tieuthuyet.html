<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỹ năng sống - Phát triển cá nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/web.css">

    <script src="/js/data.js"></script>
    <script src="/js/dungchung.js"></script>
</head>
<body>
        <script> addHeader()</script>
        <div class="listProduct">
        </div>
        <script> 
          let products = null;
           // get datas from file json
           fetch('/js/data.js')
               .then(response => response.json())
               .then(data => {
                   products = data;
                   addDataToHTML();
           })
           
           function addDataToHTML(){
           let listProductHTML = document.querySelector('.listProduct');
           // add new datas
           if(products != null) // if has data
           {
               products.forEach(product => {
                 if(product.type =='Manga – Comic'){
                   let newProduct = document.createElement('e');
                   newProduct.href = '/html/productdetailskns.html' + product.id;
                   newProduct.classList.add('itema');
                   newProduct.innerHTML = `
                     <img src="${product.image1}"></img>
                     <div class="unmain">
                    <p>${product.name}</p>
                    <p><b>$${product.price}</b></p>
                  </div>`;
                   listProductHTML.appendChild(newProduct);
                   
                 }
   
               });
           }
       }
       </script>
          <script> addFooter()</script>
</body>
</html>
